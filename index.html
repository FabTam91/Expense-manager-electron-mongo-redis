<!DOCTYPE html>
<html class="fill-vertical" lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Bevétel-kiadás kezelő</title>

    <!-- Importáljuk a Bootstrapet-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="bevetelkiadas.css">

</head>

<body class="fill-vertical">
    <div id="expense-window" class="container expense-window">
        <div class="jumbotron">
            <h1>Bevétel-kiadás kezelő</h1>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-basket"></i></span>
            </div>
            <input id="itemInput" type="text" class="form-control" placeholder="Tétel">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
            </div>
            <input type="number" min="0" oninput="this.value = Math.abs(this.value)" id="amountInput" type="text" class="form-control" placeholder="Összeg">
        </div>
        <div class="d-flex justify-content-center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button class="btn btn-primary" onclick="expenseController.createIncome()"><i class="fa fa-plus"></i></button>
                <button class="btn btn-primary" onclick="expenseController.createExpense()"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <p id="tetel"><b>Total:</b></p>
        <div id="tablazat">
            <!-- Ide jön a táblázat -->
        </div>
        <br>
        <br>
        <br>
    </div>
    <script>
        const expenseController = require('./expense-controller.js');
        const expenseService = require('./expense-service.js');

        window.onbeforeunload = function () {
            expenseService.disconnect();
        }

    </script>
</body>

</html>
